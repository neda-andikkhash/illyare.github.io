<script>
function sendReadEvent(articleName, timeRead) {
    gtag('event', 'article_read', {
        "article_name": articleName,
        "time_read": timeRead,
    });
}

    const articleRead1Button = document.getElementById("article_read_1");

    if (articleRead1Button) {
        // Skickar event vid klick p책 artikel 1
        articleRead1Button.addEventListener("click", () => {
            sendReadEvent("Article 1", 5)
        });

        // Skickar event vid klick p책 artikel 2
        document.getElementById("article_read_2").addEventListener("click", () => {
            sendReadEvent("Article 2", 11)
        });

        // Skickar event vid klick p책 artikel 3
        document.getElementById("article_read_3").addEventListener("click", () => {
            sendReadEvent("Article 3", 16)
        });
    }

});
